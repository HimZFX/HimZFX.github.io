baseURL = "https://HimZFX.github.io/"
title = "HimZFX's Lab"
theme = "PaperMod"

# 默认语言
defaultContentLanguage = "zh"

# 开启 Emoji 支持
enableEmoji = true

[params]
    defaultTheme = "auto"
    math = true

    # --- 新增这部分 (Profile 模式 - 居中头像) ---
    [params.profileMode]
        enabled = true
        title = "HimZFX"
        subtitle = "Peking University | Physics & Astrophysics | Quant Trading"
        imageUrl = "avatar.jpg"      # 对应 static/avatar.jpg
        imageWidth = 150             # 头像大小
        imageHeight = 150
        imageTitle = "HimZFX"

        # 按钮样式 (可以放你的简历或邮箱)
        [[params.profileMode.buttons]]
            name = "My Research"
            url = "/research/"
        [[params.profileMode.buttons]]
            name = "Email Me"
            url = "himzfx@stu.pku.edu.cn"

    # 社交链接 (替换成你自己的)
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/HimZFX"
    [[params.socialIcons]]
        name = "email"
        url = "himzfx@stu.pku.edu.cn"

# --- 双语配置核心区 ---
[languages]
    [languages.zh]
        languageName = "中文"
        weight = 1
        # 中文菜单
        [languages.zh.menu]
            [[languages.zh.menu.main]]
                name = "关于"
                url = "/about/"
                weight = 1
            [[languages.zh.menu.main]]
                name = "科研"
                url = "/research/"
                weight = 2
            [[languages.zh.menu.main]]
                name = "博客"
                url = "/posts/"
                weight = 3

    [languages.en]
        languageName = "English"
        weight = 2
        # 英文菜单
        [languages.en.menu]
            [[languages.en.menu.main]]
                name = "About"
                url = "/about/"
                weight = 1
            [[languages.en.menu.main]]
                name = "Research"
                url = "/research/"
                weight = 2
            [[languages.en.menu.main]]
                name = "Blog"
                url = "/posts/"
                weight = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许在 Markdown 里直接写 HTML (比如 iframe 视频)
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enableInlines = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$'], ['\\[', '\\]']]
          inline = [['$', '$'], ['\\(', '\\)']]